<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>{{(user | async)?.displayName}}</h1>
    <button ion-button block icon-right (click)="login()">
      Sign In 
      <ion-icon name="log-in" ></ion-icon>
        </button>
    <button ion-button block icon-right (click)="logout()">
      Sign Out 
      <ion-icon name="log-out" ></ion-icon>
        </button>
</ion-content>
